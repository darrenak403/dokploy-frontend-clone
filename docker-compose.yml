services:
  frontend-user:
    image: datdevv/frontend-user:latest
    container_name: frontend-user
    expose:
      - "5174"                    # Internal only - for Cloudflare Tunnel
    restart: unless-stopped
    networks:
      - app-network

  frontend-admin:
    image: datdevv/admin-frontend:latest
    container_name: admin-frontend
    expose:
      - "5173"                    # Internal only - for Cloudflare Tunnel
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    expose:
      - "80"                      # Internal only - for Cloudflare Tunnel
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    depends_on:
      - frontend-user
      - frontend-admin
    networks:
      - app-network

networks:
  app-network:
    driver: bridge



